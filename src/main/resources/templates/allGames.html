<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Games</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/allGames}">Home</a>
</nav>
<form th:method="post"
      th:action="@{/allGames}">
    <div class="form-group">
        <button type="submit"
                name="submit"
                value="Add Game"
                class="btn btn-primary">Create New Game
        </button>
    </div>
</form>
<table class="table"
       th:object="${allGames}">
    <thead>
    <tr>
        <th> Game</th>
        <th> Players</th>
        <th> Play</th>
        <th> Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${allGames.isEmpty()}">
        <td colspan="2"> No Games Available</td>
    </tr>
    <tr th:each="game : ${allGames}">
        <td><span th:text="${game.getId()}"> Game </span></td>
        <td><span th:text="${game.getPlayers().size()}"> Players</span></td>
        <td><a th:href="@{/allGames/{id}(id=${game.getId()})}"> Play</a></td>
        <td><a th:href="@{/allGames/delete/{id}(id=${game.getId()})}"> Delete</a></td>
    </tr>
    </tbody>
</table>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</html>
